{% extends 'warehouse/base.html' %}

{% block title %}{{ warehouse.name }}{% endblock %}

{% block body %}

  <div class="row">
    <div class="col-md-6">
      <h3>Birds-eye view</h3>

    <div class="col-md-6">
      <h3>Mans-eye view</h3>

    </div>
  </div>
{% endblock %}
